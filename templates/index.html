
{% extends 'base.html' %}{% block content %}  

<div class="text-center">
  
    {% with success = get_flashed_messages(category_filter=["success"]) %}
{% if success %}
    {%- for msg in success %}
    <h5 class="text-success">{{ msg }}</h5>
    {% endfor -%}

{% endif %}
{% endwith %}

  
</div>
<!-- bodypart -->
<div class="container mx-auto py-5 text-center">

  <h1 class="t">Choose file to upload</h1>

  <form class="text-center m-4" action="{{url_for('after')}}" method="post" enctype="multipart/form-data">
    <div class="m-5">
      <input type="file" id="file" name="file" required />
    </div>
    <div class="m-5">
      <input type="submit" value="submit" class="btn-lg btn-success">
    </div>
    
  </form>

  

</div>


{% endblock %}
